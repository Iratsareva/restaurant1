spring.application.name=demo

# Database
spring.datasource.driverClassName = org.postgresql.Driver
spring.datasource.url = ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5435/restaurant_db}
spring.datasource.username = ${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password = ${SPRING_DATASOURCE_PASSWORD:290404}

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# GraphQL
dgs.graphql.schema-locations=classpath*:/graphql-client/**/*.graphqls

# Actuator и мониторинг
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.tracing.sampling.probability=1.0
management.zipkin.tracing.endpoint=${MANAGEMENT_ZIPKIN_TRACING_ENDPOINT:http://localhost:9411/api/v2/spans}
management.metrics.export.prometheus.enabled=true

# RabbitMQ Configuration
spring.rabbitmq.host=${SPRING_RABBITMQ_HOST:localhost}
spring.rabbitmq.port=${SPRING_RABBITMQ_PORT:5672}
spring.rabbitmq.username=${SPRING_RABBITMQ_USERNAME:guest}
spring.rabbitmq.password=${SPRING_RABBITMQ_PASSWORD:guest}

spring.rabbitmq.publisher-confirm-type=correlated
spring.rabbitmq.publisher-returns=true
spring.rabbitmq.template.mandatory=true

# Message converter for listeners (auto-configured)
spring.rabbitmq.listener.simple.consumer-batch-enabled=false
# ВАЖНО: auto-startup=true чтобы слушатели RabbitMQ работали!
spring.rabbitmq.listener.simple.auto-startup=true

# gRPC Client Config
grpc.client.reservation-price-service.address=${GRPC_CLIENT_RESERVATION_PRICE_SERVICE_ADDRESS:static://localhost:9090}
grpc.client.reservation-price-service.negotiation-type=plaintext